CLIENTE_INSERT = INSERT INTO CLIENTE(COD_CLIENTE,COD_DADOS_BANCARIO,ENDERECO,TELEFONE) VALUES (?,?,?,?)
CLIENTE_UPDATE = UPDATE CLIENTE SET COD_CLIENTE = ?, COD_DADOS_BANCARIO = ?, ENDERECO = ?, TELEFONE = ?
