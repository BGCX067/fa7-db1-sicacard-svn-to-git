#Querys de DADOS_BANCARIO
DADOS_BANCARIO_SELECT_ALL = SELECT * FROM DADOS_BANCARIO
DADOS_BANCARIO_SELECT = SELECT * FROM DADOS_BANCARIO WHERE COD_DADOS_BANCARIO = ?
DADOS_BANCARIO_INSERT = INSERT INTO DADOS_BANCARIO(COD_DADOS_BANCARIO,BANCO,AGENCIA, conta) VALUES (?,?,?,?)
DADOS_BANCARIO_UPDATE = UPDATE DADOS_BANCARIO SET BANCO = ?, AGENCIA = ?
DADOS_BANCARIO_DELETE = DELETE FROM DADOS_BANCARIO WHERE COD_DADOS_BANCARIO = ?

